<!doctype html>
{%load static%}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
      <link rel="icon" type="image/png" href="{%static 'submit/images/subject_icon.jpg' %}"/>
    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="{%static 'submit/submit_css/bootstrap.min.css' %}"> 
    
    <!-- Style -->
     <link rel="stylesheet" href="{%static 'submit/submit_css/style.css' %}">  

    <title>Submit</title>
  </head>
  <body>
<nav class="navbar navbar-light bg-light">
<h4 id="sub">{{subject_name}}</h4>
</nav>  

  <div class="d-lg-flex half"> 
   <!-- <div class="bg order-1 order-md-2" style="background-image: url('images/photo3.jpg' );"></div>  -->
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          {% comment %} {%for message in messages%} {% endcomment %}
            <p id="messages"> </p>
            {% comment %} {%endfor%}  {% endcomment %}
          <div class="col-md-7"> 
           <div class="div"> <h3>Submit For <strong>Attendance</strong></h3></div> 
            <form action="{%url 'home:store'%}" method='POST' >
				      {% csrf_token %}
              
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="Student_Name" name="Student_Name" required id="username">
              </div>
             
              <div class="form-group last mb-3">
                <label for="ID">ID</label>
                <input type="number"  min="17" class="form-control" placeholder="Student_ID" name="Student_ID" required id="ID">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Code</label>
                <input type="text" class="form-control" placeholder="Student_Code" name="Student_Code" required id="Code">
              </div>
              <input type="submit" value="submit" class="btn btn-block btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>  
  </div> 
<script>
   {% comment %} function do_job(messages)
   {
     var message = document.getElementById('message')
     var data=messages
      console.log(data)
      message.innerHTML = data.at(-1) 
   }
   do_job(messages); {% endcomment %}
   {% for message in messages %}
      {% if forloop.last %}
          alert("{{ message }}");
      {% endif %}
    {% endfor %}
    
   
  
</script>
  </body>
</html>
